<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap project</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/custom.scss" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Bootstrap nav section-->
    <nav>
      <div class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container">
          <a href="/index.html" class="navbar-brand">Let's Learn More</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navMenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse id=navMenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="/index.html" class="nav-link">What should I learn?</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">questions</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Js</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">React</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <section class="">
      <div class="container">
        <h1 class="mt-5 mb-5">Please contact Us for more information!</h1>
        <form class="m-5">
          <div class="mb-3 mt-lg-5">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>
    <section>
      <footer
        class="bg-black text-light float-lg-none d-flex justify-content-between active v"
      >
        <a class="text-decoration-none text-success m-5" href="#">Links</a>
        <a class="text-decoration-none text-success m-5" href="#">projects</a>
        <a class="text-decoration-none text-success m-5" href="#">Twitter</a>
        <a class="text-decoration-none text-success m-5" href="#">FaceBook</a>
        <a class="text-decoration-none text-success m-5" href="#">contact Us</a>
        <a class="text-decoration-none text-success m-5" href="#">Community</a>
        <a class="text-decoration-none text-success m-5" href="#">Home</a>
      </footer>
    </section>
  </body>
</html>
